<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text</title>
    <!-- Internel CSS by Jakir -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .full-screen-box {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
        }
        .centered-text {
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="full-screen-box">
        <div class="centered-text">Zepto Apps</div>
    </div>
</body>
</html>
